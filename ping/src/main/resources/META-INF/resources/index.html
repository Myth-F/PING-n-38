<script>
    // Configuration
    const API_BASE_URL = 'http://localhost:8080/api';
    let authToken = null;
    let currentUser = null;
    let currentProject = null;
    let currentPath = '';

    // API Helper Functions
    async function apiCall(endpoint, options = {}) {
        const headers = {
            'Content-Type': 'application/json',
            ...options.headers
        };

        if (authToken) {
            headers['Authorization'] = `Bearer ${authToken}`;
        }

        try {
            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                ...options,
                headers
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || `HTTP error! status: ${response.status}`);
            }

            if (response.status === 204) {
                return null;
            }

            return await response.json();
        } catch (error) {
            console.error('API Error:', error);
            throw error;
        }
    }

    // Authentication
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const login = document.getElementById('loginInput').value;
        const password = document.getElementById('passwordInput').value;

        // Show loading
        document.getElementById('loginButtonText').style.display = 'none';
        document.getElementById('loginButtonLoader').style.display = 'inline-block';
        document.getElementById('loginButton').disabled = true;

        try {
            const response = await apiCall('/user/login', {
                method: 'POST',
                body: JSON.stringify({ login, password })
            });

            authToken = response.token;

            // Store token in localStorage for persistence
            localStorage.setItem('authToken', authToken);

            // Get user info
            await loadUserInfo();

            // Show main app
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('mainApp').classList.add('active');

            // Load projects
            await showProjects();

        } catch (error) {
            document.getElementById('loginError').textContent = 'Identifiants invalides';
            document.getElementById('loginError').style.display = 'block';
        } finally {
            document.getElementById('loginButtonText').style.display = 'inline';
            document.getElementById('loginButtonLoader').style.display = 'none';
            document.getElementById('loginButton').disabled = false;
        }
    });

    // Load user info from token
    async function loadUserInfo() {
        try {
            // Decode JWT to get user ID
            const tokenParts = authToken.split('.');
            const payload = JSON.parse(atob(tokenParts[1]));
            const userId = payload.sub;

            // Get user details
            currentUser = await apiCall(`/user/${userId}`);

            // Update UI
            document.getElementById('userName').textContent = currentUser.displayName;
            document.getElementById('userAvatar').textContent = currentUser.displayName.charAt(0).toUpperCase();
            document.getElementById('userRole').textContent = currentUser.isAdmin ? 'Administrateur' : 'Utilisateur';

            // Show/hide admin menu
            document.getElementById('adminNav').style.display = currentUser.isAdmin ? 'block' : 'none';
        } catch (error) {
            console.error('Failed to load user info:', error);
        }
    }

    // Logout
    function logout() {
        authToken = null;
        currentUser = null;
        currentProject = null;
        localStorage.removeItem('authToken');

        document.getElementById('mainApp').classList.remove('active');
        document.getElementById('loginPage').style.display = 'flex';
        document.getElementById('loginError').style.display = 'none';
        document.getElementById('loginInput').value = '';
        document.getElementById('passwordInput').value = '';
    }

    // Show projects
    async function showProjects() {
        try {
            const projects = await apiCall('/projects');

            let html = `
                    <div class="project-selection">
                        <h1>S√©lectionnez un projet</h1>
                        <button class="btn btn-primary" onclick="showCreateProjectModal()">
                            <span>+</span> Cr√©er un nouveau projet
                        </button>
                        <div class="project-grid">
                `;

            for (const project of projects) {
                html += `
                        <div class="project-card" onclick="selectProject('${project.id}')">
                            <div class="project-name">${project.name}</div>
                            <div class="project-owner">Propri√©taire: ${project.owner.displayName}</div>
                            <div style="margin-top: 12px;">
                                <small>${project.members.length} membre(s)</small>
                            </div>
                        </div>
                    `;
            }

            html += `
                        </div>
                    </div>
                `;

            document.getElementById('mainContent').innerHTML = html;

            // Update nav
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            document.querySelector('.nav-link').classList.add('active');

        } catch (error) {
            document.getElementById('mainContent').innerHTML = `
                    <div style="padding: 40px; text-align: center;">
                        <p>Erreur lors du chargement des projets: ${error.message}</p>
                    </div>
                `;
        }
    }

    // Select a project
    async function selectProject(projectId) {
        try {
            currentProject = await apiCall(`/projects/${projectId}`);
            await showFiles();
        } catch (error) {
            alert('Erreur lors de la s√©lection du projet: ' + error.message);
        }
    }

    // Show files in current project
    async function showFiles() {
        if (!currentProject) {
            alert('Veuillez d\'abord s√©lectionner un projet');
            showProjects();
            return;
        }

        try {
            // Get folder contents
            const files = await apiCall(`/projects/${currentProject.id}/folders?path=${encodeURIComponent(currentPath)}`);

            let html = `
                    <div style="display: grid; grid-template-columns: 280px 1fr;">
                        <!-- Sidebar -->
                        <aside class="sidebar">
                            <div class="sidebar-card">
                                <h3 class="sidebar-title">Projet actuel</h3>
                                <div style="font-size: 16px; font-weight: 600; margin-bottom: 12px;">
                                    ${currentProject.name}
                                </div>
                                <div style="font-size: 13px; color: var(--text-secondary);">
                                    Propri√©taire: ${currentProject.owner.displayName}
                                </div>
                            </div>
                            <div class="sidebar-card">
                                <h3 class="sidebar-title">Actions</h3>
                                <button class="btn btn-primary" style="width: 100%; margin-bottom: 12px;" onclick="showUploadModal()">
                                    <span>‚Üë</span> T√©l√©verser un fichier
                                </button>
                                <button class="btn btn-ghost" style="width: 100%; margin-bottom: 12px;" onclick="createFolder()">
                                    <span>+</span> Nouveau dossier
                                </button>
                                <button class="btn btn-ghost" style="width: 100%;" onclick="initGitRepo()">
                                    <span>‚Üª</span> Initialiser Git
                                </button>
                            </div>
                        </aside>

                        <!-- Content -->
                        <main class="content">
                            <div class="content-header">
                                <div class="content-title-section">
                                    <div>
                                        <h1 class="content-title">${currentProject.name} - Fichiers</h1>
                                        <div class="content-meta">
                                            <div class="meta-item">
                                                <span>Chemin: /${currentPath}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="file-grid">
                `;

            // Add back button if not in root
            if (currentPath) {
                html += `
                        <div class="file-card" onclick="navigateUp()">
                            <div class="file-header">
                                <div class="file-icon-wrapper">‚Üê</div>
                            </div>
                            <h3 class="file-name">Retour</h3>
                        </div>
                    `;
            }

            // Add folders and files
            for (const item of files) {
                const icon = item.isDirectory ? 'üìÅ' : 'üìÑ';
                const action = item.isDirectory
                    ? `navigateToFolder('${item.path}')`
                    : `downloadFile('${item.path}')`;

                html += `
                        <div class="file-card" onclick="${action}">
                            <div class="file-header">
                                <div class="file-icon-wrapper">${icon}</div>
                            </div>
                            <h3 class="file-name">${item.name}</h3>
                            <div class="file-details">
                                <div class="file-detail">
                                    <span>${item.isDirectory ? 'Dossier' : 'Fichier'}</span>
                                </div>
                            </div>
                        </div>
                    `;
            }

            html += `
                            </div>
                        </main>
                    </div>
                `;

            document.getElementById('mainContent').innerHTML = html;

            // Update nav
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            document.querySelectorAll('.nav-link')[1].classList.add('active');

        } catch (error) {
            document.getElementById('mainContent').innerHTML = `
                    <div style="padding: 40px; text-align: center;">
                        <p>Erreur lors du chargement des fichiers: ${error.message}</p>
                    </div>
                `;
        }
    }

    // Navigate to folder
    function navigateToFolder(path) {
        currentPath = path;
        showFiles();
    }

    // Navigate up
    function navigateUp() {
        const parts = currentPath.split('/');
        parts.pop();
        currentPath = parts.join('/');
        showFiles();
    }

    // Download file
    async function downloadFile(path) {
        try {
            const response = await fetch(`${API_BASE_URL}/projects/${currentProject.id}/files?path=${encodeURIComponent(path)}`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to download file');
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = path.split('/').pop();
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        } catch (error) {
            alert('Erreur lors du t√©l√©chargement: ' + error.message);
        }
    }

    // Create folder
    async function createFolder() {
        const folderName = prompt('Nom du nouveau dossier:');
        if (!folderName) return;

        try {
            const folderPath = currentPath ? `${currentPath}/${folderName}` : folderName;
            await apiCall(`/projects/${currentProject.id}/folders`, {
                method: 'POST',
                body: JSON.stringify({ relativePath: folderPath })
            });

            await showFiles();
        } catch (error) {
            alert('Erreur lors de la cr√©ation du dossier: ' + error.message);
        }
    }

    // Initialize Git repository
    async function initGitRepo() {
        if (!confirm('Initialiser un d√©p√¥t Git dans ce projet?')) return;

        try {
            await apiCall(`/projects/${currentProject.id}/exec`, {
                method: 'POST',
                body: JSON.stringify({
                    feature: 'git',
                    command: 'init',
                    params: []
                })
            });

            alert('D√©p√¥t Git initialis√© avec succ√®s');
        } catch (error) {
            alert('Erreur lors de l\'initialisation Git: ' + error.message);
        }
    }

    // Show upload modal
    function showUploadModal() {
        document.getElementById('uploadModal').classList.add('active');
    }

    // Show create project modal
    function showCreateProjectModal() {
        document.getElementById('createProjectModal').classList.add('active');
    }

    // Close modal
    function closeModal() {
        document.querySelectorAll('.modal').forEach(modal => {
            modal.classList.remove('active');
        });
    }

    // Handle file upload
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const file = document.getElementById('uploadFile').files[0];
        const path = document.getElementById('uploadPath').value;

        if (!file || !path) return;

        try {
            const fullPath = currentPath ? `${currentPath}/${path}` : path;

            // Read file as binary
            const arrayBuffer = await file.arrayBuffer();

            const response = await fetch(`${API_BASE_URL}/projects/${currentProject.id}/files/upload?path=${encodeURIComponent(fullPath)}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/octet-stream'
                },
                body: arrayBuffer
            });

            if (!response.ok) {
                throw new Error('Upload failed');
            }

            closeModal();
            await showFiles();

            // Reset form
            document.getElementById('uploadForm').reset();

        } catch (error) {
            alert('Erreur lors du t√©l√©versement: ' + error.message);
        }
    });

    // Handle project creation
    document.getElementById('createProjectForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('projectName').value;

        try {
            await apiCall('/projects', {
                method: 'POST',
                body: JSON.stringify({ name })
            });

            closeModal();
            await showProjects();

            // Reset form
            document.getElementById('createProjectForm').reset();

        } catch (error) {
            alert('Erreur lors de la cr√©ation du projet: ' + error.message);
        }
    });

    // Show admin panel (if admin)
    async function showAdmin() {
        if (!currentUser.isAdmin) return;

        try {
            const users = await apiCall('/user/all');
            const projects = await apiCall('/projects/all');

            let html = `
                    <div style="padding: 40px;">
                        <h1>Administration</h1>

                        <h2 style="margin-top: 40px;">Utilisateurs (${users.length})</h2>
                        <table style="width: 100%; margin-top: 20px;">
                            <thead>
                                <tr style="text-align: left;">
                                    <th>Login</th>
                                    <th>Nom d'affichage</th>
                                    <th>Admin</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

            for (const user of users) {
                html += `
                        <tr>
                            <td>${user.login}</td>
                            <td>${user.displayName}</td>
                            <td>${user.isAdmin ? 'Oui' : 'Non'}</td>
                        </tr>
                    `;
            }

            html += `
                            </tbody>
                        </table>

                        <h2 style="margin-top: 40px;">Projets (${projects.length})</h2>
                        <table style="width: 100%; margin-top: 20px;">
                            <thead>
                                <tr style="text-align: left;">
                                    <th>Nom</th>
                                    <th>Propri√©taire</th>
                                    <th>Membres</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

            for (const project of projects) {
                html += `
                        <tr>
                            <td>${project.name}</td>
                            <td>${project.owner.displayName}</td>
                            <td>${project.members.length}</td>
                        </tr>
                    `;
            }

            html += `
                            </tbody>
                        </table>
                    </div>
                `;

            document.getElementById('mainContent').innerHTML = html;

            // Update nav
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            document.querySelectorAll('.nav-link')[2].classList.add('active');

        } catch (error) {
            alert('Erreur lors du chargement de l\'administration: ' + error.message);
        }
    }

    // Check for existing token on load
    window.addEventListener('load', async () => {
        const storedToken = localStorage.getItem('authToken');
        if (storedToken) {
            authToken = storedToken;
            try {
                await loadUserInfo();
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainApp').classList.add('active');
                await showProjects();
            } catch (error) {
                // Token invalid, clear it
                localStorage.removeItem('authToken');
                authToken = null;
            }
        }
    });

    // Close modals on outside click
    document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
    });
</script>
